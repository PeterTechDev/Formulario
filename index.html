<!DOCTYPE html>
<!-- idioma -->
<html lang="pt-br">

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título da página no navegador -->
        <title>Cadastro</title>

        <!-- Link do css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Cabeçalho (#title e #subtitle) -->
        <main>
            <div id="titulos">
                <h1 id="title">Cadastro de Devs</h1>
                <p id="subtitle">Complete suas informações</p>
                <br>
            </div>

                <!-- Formulário -->
            <form action="">
                <!-- Fieldset para contornar um campo (nome, sobrenome e email)-->
                <fieldset id="identification" class="grupo">
                    <div id="nome" class="campo">
                        <span>
                            <label for="firstName"> <strong>Nome</strong></label>
                            <input type="text" name="nome" id="firstName" required>
                        </span>
                        <span>
                            <label for="surName"> <strong>Sobrenome</strong></label required>
                            <input type="text" name="sobrenome" id="surName">
                        </span>
                    </div>
                    
                    <div class="campo">
                        <label for="email"> <strong>Email</strong></label required>
                            <input type="email" name="email" id="email">
                        </div>
                </fieldset>

                <!-- Campo com radio button -->
                <div class="campo">
                    <label for="application"><strong>De qual lado da aplicação você desenvolve</strong></label>

                    <label for="frontend">
                        <input type="radio" name="devweb" id="frontend" checked> Frontend
                    </label>

                    <label for="backend">
                        <input type="radio" name="devweb" id="backend"> Backend
                    </label>

                    <label for="fullstack">
                        <input type="radio" name="fullstack" id="fullstack"> Fullstack
                    </label>
                </div>

                <!-- Campo com o select option -->
                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade" required>
                        <option value="none" selected disabled value="" >Selecione</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <!-- campo com checkbox -->
                    <div id="checkbox">
                        <label for="tecnologias"><strong>Selecione as tecnologias que utiliza:</strong></label>
                        <br>
                        <input type="checkbox" name="html" id="html"value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" name="CSS" id="CSS"value="CSS">
                        <label for="CSS">CSS</label>
                        <input type="checkbox" name="JavaScript" id="JavaScript"value="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                        <input type="checkbox" name="PHP" id="PHP"value="PHP">
                        <label for="PHP">PHP</label>
                        <input type="checkbox" name="C#" id="C#"value="C#">
                        <label for="C#">C#</label>
                        <input type="checkbox" name="Python" id="Python"value="Python">
                        <label for="Python">Python</label>
                        <input type="checkbox" name="Java" id="Java"value="Java">
                        <label for="Java">Java</label>
                    </div>
                </fieldset>

                <!-- campo com textarea -->
                <div class="campo">
                    <label for="experiencia"><strong>Conte um pouco da sua exeperiência</strong></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;"></textarea>
                </div>

                <!-- Botão para enviar -->
                <button type="submit">Concluído</button>
                
            </form>
        </main>
    </body>

</html>
