<!DOCTYPE html>
<!-- idioma -->
<html lang="pt-br">

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título da página no navegador -->
        <title>Checkpoint</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="./assets/favicon.ico" />

        <!-- Link do css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Cabeçalho (#title e #subtitle) -->
        <main>
            <div id="titulos">
                <h1 id="title">Checkpoint dos alunos</h1>
                <p id="subtitle">Contribua com seu feedback</p>
                <br>
            </div>

                <!-- Formulário -->
            <form action="">
                <!-- Fieldset para contornar um campo (nome, sobrenome e email)-->
                <fieldset id="identification" class="grupo">
                    <div id="nome" class="campo">
                        <span>
                            <label for="firstName"> <strong>Nome</strong></label>
                            <input type="text" name="nome" id="firstName" required>
                        </span>
                        <span>
                            <label for="surName"> <strong>Sobrenome</strong></label required>
                            <input type="text" name="sobrenome" id="surName">
                        </span>
                    </div>
                    
                    <div class="campo">
                        <label for="email"> <strong>Email</strong></label required>
                            <input type="email" name="email" id="email">
                        </div>
                </fieldset>

                <!-- Campo com radio button -->
                <div class="campo">
                    <label for="application"><strong>De qual lado da aplicação você tem mais interesse</strong></label>

                    <label for="frontend">
                        <input type="radio" name="devweb" id="frontend" checked> Frontend
                    </label>

                    <label for="backend">
                        <input type="radio" name="devweb" id="backend"> Backend
                    </label>

                    <label for="fullstack">
                        <input type="radio" name="devweb" id="fullstack"> Fullstack
                    </label>
                </div>

                <!-- Campo com o select option -->
                <div class="campo">
                    <label for="senioridade"><strong>Matéria Favorita</strong></label>
                    <select id="senioridade" required>
                        <option value="none" selected disabled value="" >Selecione</option>
                        <option value="Introdução à Informática">Introdução à Informática</option>
                        <option value="Programção Imperativa">Programação Imperativa</option>
                        <option value="Banco de dados I">Banco de dados I</option>
                        <option value="Frontend I">Frontend I</option>
                        <option value="Metodologias Ágeis">Metodologias Ágeis</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <!-- campo com checkbox -->
                    <div id="checkbox">
                        <label for="tecnologias"><strong>O que mais me atrapalha meu desempenho no curso:</strong></label>
                        <br>
                        <input type="checkbox" name="Falta de tempo" id="Falta de tempo"value="Falta de tempo">
                        <label for="Falta de tempo">Falta de tempo</label>
                        <input type="checkbox" name="html" id="Material disponível"value="Material disponível">
                        <label for="Material disponível">Material disponível</label>
                        <input type="checkbox" name="html" id="As aulas"value="As aulas">
                        <label for="As aulas">As aulas</label>
                        <input type="checkbox" name="Outros" id="Outros"value="Outros">
                        <label for="Outros">Outros</label>
                    </div>
                </fieldset>

                <!-- campo com textarea -->
                <div class="campo">
                    <label for="experiencia"><strong>Conte um pouco da sua exeperiência até aqui</strong></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;" placeholder="Seu feedback é essencial para continuarmos nossa jornada da melhor forma possível"></textarea>
                </div>

                <!-- Botão para enviar -->
                <button type="submit">Concluído</button>
                <button type="reset">Cancelar</button>
                
            </form>
        </main>
    </body>
